<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>Twitter Intent Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --primary:#101E5A;   /* dark blue */
      --secondary:#5D80B6; /* blue */
      --accent:#ACBDD3;    /* gray-blue */
      --bg:#F7F8F9;        /* near white */
      --neutral:#CBC6C3;   /* warm gray */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:0;
      background:var(--bg);
      color:var(--primary);
      padding:24px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .wrap{width:100%;max-width:900px}
    h1{font-weight:700;font-size:28px;margin:0 0 8px}
    .subtitle{color:var(--secondary);margin:0 0 24px}

    .block{
      background:#fff;
      border:1px solid var(--neutral);
      border-radius:12px;
      padding:20px;
      margin-bottom:20px;
      box-shadow:0 4px 10px rgba(0,0,0,.04);
    }

    .row{display:grid;grid-template-columns:1fr;gap:8px;margin-bottom:12px}
    label{font-weight:500}
    input{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--neutral);
      border-radius:8px;
      background:#fff;
      color:var(--primary);
      outline:none;
    }
    input:focus{border-color:var(--secondary);box-shadow:0 0 0 3px rgba(93,128,182,.15)}

    .btns{display:flex;flex-wrap:wrap;gap:8px;margin-top:4px}
    button{
      appearance:none;
      border:0;
      border-radius:8px;
      padding:10px 14px;
      background:var(--secondary);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      transition:.15s ease;
    }
    button:hover{background:var(--primary)}
    button.secondary{background:#fff;color:var(--primary);border:1px solid var(--neutral)}
    button.secondary:hover{border-color:var(--secondary);color:var(--secondary)}

    .result{
      margin-top:10px;
      padding:10px 12px;
      background:#fff;
      border:1px solid var(--neutral);
      border-radius:8px;
      word-break:break-all;
      font-size:14px;
      color:var(--primary);
      min-height:20px;
    }

    .logo{
      width:140px;height:auto;border-radius:10px;margin-bottom:16px;display:block
    }

    footer{
      margin-top:auto;
      width:100%;
      text-align:center;
      font-size:12px;
      color:var(--neutral);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- optional brand image -->
    <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'"/>

    <h1>Twitter Intent URL Generator</h1>
    <p class="subtitle">Twitter/X intent generator allows you to create Twitter web intent URLs.</p>

    <!-- 1. Tweet Intent -->
    <div class="block">
      <h2>1. Pre-filled Tweet</h2>

      <div class="row">
        <label for="tweetText">Tweet text</label>
        <input id="tweetText" type="text" placeholder="Your messageâ€¦" />
      </div>

      <div class="row">
        <label for="tweetURL">URL (optional)</label>
        <input id="tweetURL" type="text" placeholder="https://your-landing.com" />
      </div>

      <div class="row">
        <label for="tweetHashtags">Hashtags (comma separated, no #)</label>
        <input id="tweetHashtags" type="text" placeholder="Web3,BUILD" />
      </div>

      <div class="row">
        <label for="tweetVia">Via (account without @, optional)</label>
        <input id="tweetVia" type="text" placeholder="selballmer" />
      </div>

      <div class="row">
        <label for="tweetQuote">Quote Tweet URL (optional)</label>
        <input id="tweetQuote" type="text" placeholder="https://x.com/user/status/1234567890" />
      </div>

      <div class="btns">
        <button type="button" onclick="generateTweetLink()">Generate Tweet link</button>
        <button type="button" class="secondary" onclick="copyResult('tweetResult')">Copy</button>
      </div>
      <div id="tweetResult" class="result"></div>
    </div>

    <!-- 2. Follow Intent -->
    <div class="block">
      <h2>2. Follow account</h2>
      <div class="row">
        <label for="followUsername">Username (without @)</label>
        <input id="followUsername" type="text" placeholder="selballmer" />
      </div>
      <div class="btns">
        <button type="button" onclick="generateFollowLink()">Generate Follow link</button>
        <button type="button" class="secondary" onclick="copyResult('followResult')">Copy</button>
      </div>
      <div id="followResult" class="result"></div>
    </div>

    <!-- 3. Post Intent -->
    <div class="block">
      <h2>3. Post links (Retweet / Like / Reply)</h2>
      <div class="row">
        <label for="postTweetID">Tweet ID</label>
        <input id="postTweetID" type="text" placeholder="e.g. 1760000000000000000" />
      </div>
      <div class="btns">
        <button type="button" onclick="generateRetweetLink()">Retweet</button>
        <button type="button" onclick="generateLikeLink()">Like</button>
        <button type="button" onclick="generateReplyLink()">Reply</button>
        <button type="button" class="secondary" onclick="copyResult('postResult')">Copy</button>
      </div>
      <div id="postResult" class="result"></div>
    </div>
  </div>

  <footer>0xlisx</footer>

  <script>
    const enc = (v) => encodeURIComponent((v||"").trim());

    // Builds a safe query string without trailing &
    function qs(parts){
      return parts.filter(Boolean).join("&");
    }

    // Tweet Intent
    function generateTweetLink(){
      const text = enc(document.getElementById('tweetText').value);
      const url  = enc(document.getElementById('tweetURL').value);
      const tags = enc(document.getElementById('tweetHashtags').value);
      const via  = enc(document.getElementById('tweetVia').value);
      const quoteUrl = enc(document.getElementById('tweetQuote').value);

      // NOTE: To "quote tweet", X expects the quoted tweet URL in the `url` param.
      // If quote URL provided, it overrides the generic URL.
      const finalUrlParam = quoteUrl || url;

      const query = qs([
        text ? `text=${text}` : "",
        finalUrlParam ? `url=${finalUrlParam}` : "",
        tags ? `hashtags=${tags}` : "",
        via ? `via=${via}` : ""
      ]);

      const link = `https://x.com/intent/tweet?${query}`;
      document.getElementById('tweetResult').textContent = link;
    }

    // Follow Intent
    function generateFollowLink(){
      const username = (document.getElementById('followUsername').value || "").trim();
      if(!username){ alert("Enter username"); return; }
      const link = `https://x.com/intent/follow?screen_name=${enc(username)}&region=follow_link&tw_p=followbutton`;
      document.getElementById('followResult').textContent = link;
    }

    // Post Intents
    function generateRetweetLink(){
      const id = (document.getElementById('postTweetID').value || "").trim();
      if(!id){ alert("Enter Tweet ID"); return; }
      document.getElementById('postResult').textContent = `https://x.com/intent/retweet?tweet_id=${enc(id)}`;
    }
    function generateLikeLink(){
      const id = (document.getElementById('postTweetID').value || "").trim();
      if(!id){ alert("Enter Tweet ID"); return; }
      document.getElementById('postResult').textContent = `https://x.com/intent/like?tweet_id=${enc(id)}`;
    }
    function generateReplyLink(){
      const id = (document.getElementById('postTweetID').value || "").trim();
      if(!id){ alert("Enter Tweet ID"); return; }
      document.getElementById('postResult').textContent = `https://x.com/intent/tweet?in_reply_to=${enc(id)}`;
    }

    // Copy with fallback for non-HTTPS/local files
    function copyResult(id){
      const el = document.getElementById(id);
      const text = el.textContent || "";
      if(!text){ alert("Nothing to copy"); return; }

      if (navigator.clipboard && window.isSecureContext){
        navigator.clipboard.writeText(text).then(()=>alert("Copied to clipboard!"));
      } else {
        // Fallback
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        try{
          document.execCommand("copy");
          alert("Copied to clipboard!");
        } catch(e){
          alert("Copy failed. Select and copy manually.");
        } finally {
          document.body.removeChild(ta);
        }
      }
    }
  </script>
</body>
</html>
